<!DOCTYPE html>

<head>

<body>
<div class="container">
<br><center><img id="img1" src="izzi.png" alt="logo izzi"></center><br><br>
<center><h1>"VENDE E INSTALA HOY MISMO"</h1></center><br><br>
<center>
  <img id="img2" src="2.png" alt="imagen"
       style="width:420px; cursor:pointer; border-radius:8px;"
       onclick="abrirImagen()"
       oncontextmenu="return false;"
       draggable="false">
</center>

<!-- Fondo oscuro y vista ampliada -->
<div id="visor" style="
  display:none;
  position:fixed;
  z-index:999;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
" onclick="cerrarImagen()">
  <img src="2.png" alt="imagen ampliada" style="
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    max-width:95%;
    max-height:95%;
    border-radius:10px;
    box-shadow:0 0 15px #000;
  ">
</div>

<script>
function abrirImagen() {
  document.getElementById('visor').style.display = 'block';
}
function cerrarImagen() {
  document.getElementById('visor').style.display = 'none';
}
</script>
</body>

</html>
